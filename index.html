<!DOCTYPE html>
<html>
<head>
    <title>Family Book</title>
</head>
<body style="text-align: center;">
   <div>
    <h1>
        Family Book
    </h1>
    <img src="https://c8.alamy.com/comp/P1TGX6/cute-father-cartoon-P1TGX6.jpg" id="img_op" height="300px">
    <h3 id="suprop">
        Father
    </h3>
    <button id="button_op" onclick="op_bolte()">
        Next
    </button>
   </div>
   <script>
      console.log(img_array);
      var name_array=["Father","Mother","Uncle","Aunt","Brother","Grandfather","Grandmother","Me"]
      console.log(name_array);
      var img_array=[
          "https://c8.alamy.com/comp/P1TGX6/cute-father-cartoon-P1TGX6.jpg",
          "https://www.pngitem.com/pimgs/m/120-1203252_clip-art-mom-png-for-mother-cartoon-png.png",
          "https://png.pngtree.com/png-clipart/20190611/original/pngtree-bearded-uncle-png-image_2207459.jpg",
          "https://t4.ftcdn.net/jpg/02/17/60/09/360_F_217600932_yXxSLz3fq5YMhOpGxkrmChPQAa2yHpY6.jpg",
          "https://cdn3.iconfinder.com/data/icons/family-member-flat-happy-family-day/512/Brother-512.png",
          "https://i.pinimg.com/originals/d5/6c/d2/d56cd25436d0d3f56ad2f143750f7455.png",
          "https://i.pinimg.com/originals/db/f5/08/dbf508e27715f8ed3730bec349092789.jpg",
          "https://img.freepik.com/free-vector/cartoon-school-boy-carrying-backpack-waving-hand_29190-4926.jpg?size=338&ext=jpg&ga=GA1.2.1588707983.1618185600"
        ];
        var i=0;
      function op_bolte() {
         i++;
         if (i>7) {
           i=0;
         };
         document.getElementById("img_op").src=img_array[i];
         document.getElementById("suprop").innerHTML=name_array[i];
      };
   </script>
</body>
</html>
